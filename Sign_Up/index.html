<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <!-- Left Section -->
    <section class="info">
    </section>

    <!-- Right Section -->
    <section class="login">
      <div class="signUp">
        <p class="signUpMsg">Don't you have an account?</p>
        <a href="./signUp.html">SIGN UP</a>
      </div>
      <h1>WELCOME BACK!</h1>
      <div class="loginForm">
        <label for="userID">Username</label>
        <input type="email" id="userID" class="userID" placeholder="E-mail">
        <label for="userPW">Password</label>
        <input type="password" id="userPW" class="userPW"  placeholder="Password">
        <a href="#" class="findPW">Forgot password?</a>
        <a href="#" class="loginBtn">LOGIN</a>
      </div>
      <div class="socialLogin">
        <span>Login with</span>
        <a href="https://ko-kr.facebook.com/" target="_blank" class="facebook">facebook</a>
        <a href="https://www.google.com/" target="_blank" class="google">Google</a>
      </div>

    </section>
  </div>
</body>

</html>
