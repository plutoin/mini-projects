<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/signUp.css">
</head>

<body>
  <div class="wrapper">
    <!-- Left Section -->
    <section class="info">
    </section>

    <!-- Right Section -->
    <section class="login">
      <div class="signIn">
        <p class="signInMsg">Already have an account?</p>
        <a href="./index.html">SIGN IN</a>
      </div>
      <h1>JOIN US</h1>
      <div class="signUpForm">
        <label for="userName">Name</label>
        <input type="text" class="userName" id="userName" placeholder="E-mail">
        <label for="userEmail">E-mail</label>
        <input type="email" class="userID"  id="userEmail" placeholder="abc@gmail.com">
        <label for="userPW">Password</label>
        <input type="password" id="userPW" class="userPW"  placeholder="8-16 characters">
        <a href="#" class="registerBtn">REGISTER</a>
      </div>
      <div class="socialLogin">
        <span>Create Account with</span>
        <a href="https://ko-kr.facebook.com/" target="_blank" class="facebook">facebook</a>
        <a href="https://www.google.com/" target="_blank" class="google">Google</a>
      </div>
    </section>
  </div>
</body>

</html>
